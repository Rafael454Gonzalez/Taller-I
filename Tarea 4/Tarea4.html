<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Operaciones con Números</h1>
        <form id="numberForm">
            <div class="form-group">
                <label for="num1">Ingrese el primer número:</label>
                <input type="number" id="num1" name="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Ingrese el segundo número:</label>
                <input type="number" id="num2" name="num2" required>
            </div>
            <button type="button" onclick="performOperations()">Realizar Operaciones</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
